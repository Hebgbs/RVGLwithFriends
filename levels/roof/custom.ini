; ------------------------------------------------------------------------------
;   Custom.ini file used by WolfR4 for custom tracks support.
;   This file was generated by: WolfR4 - (c) jigebren - Rel.11-05-21
; ------------------------------------------------------------------------------
;   
;   This file has to be placed in the target track directory for CUSTOM TRACK
;   support, or in the '#' directory for GLOBAL CUSTOM support.
;   
;   A GLOBAL CUSTOM file is applied as soon as Re-Volt starts, and will remain
;   loaded as long as Re-Volt is running, while a CUSTOM TRACK is only applied
;   once the track is actually selected, and will be unloaded along with the
;   track (when another track is loaded or when going back to frontend).
;   
;   You can delete each unnecessary line it, or simply comment it out using
;   semicolon character ';'.
;   Empty sections can be removed too.
;   As a rule, when a new default custom.ini file is created, each entry is
;   usually set to the default value used by Re-Volt, and all entries are
;   commented-out. So don't forget to modify AND UNCOMMENT each entry you're
;   using.
;   
;    * Warning!
;   Pay a special attention to the maximal allowed lenght for all file path
;   entries. For this reason, we have to use some tricks like working with very
;   short directory paths.
;    * Recommended method for custom track makers (about '#\?????\'):
;   Let's imagine you plan to create a new custom track named 'Smith Track'.
;   First, create a special directory named '#' in the main Re-Volt directory.
;   Create a custom directory for the track: it's a short-named directory (max.
;   5 characters long) placed inside '#'. In this example it could be '#\smith'.
;   Leave all usual files in the main track folder (eg. 'levels\smith_track'),
;   but place all the custom files used by the track in '#\smith'.
;   Use the search/replace function of your text editor to remplace all
;   '#\?????\' occurences in this file by '#\smith\' (Notice: it can be done by
;   WolfR4 itself when the custom folder is automatically created along with the
;   custom.ini file).
;   
;    * Notice:
;   For all XYZ coordinates, remember that the X axis is pointing to the right,
;   Y to the ground, And Z to the front.
;   
;    * Notice:
;   For Boolean entries (whose value has to be something like 'true'), anything
;   except 'false' and '0' will be considered as 'true' (ie. entry activated).
;   
;    * Notice:
;   The following sections are mostly intended to be used for global custom,
;   rather than for custom tracks:
;   [generic_sfx], [tracks], [championship], [cars], [cars_shadow]
;   
; ------------------------------------------------------------------------------
; desc =     ; You can write some info here (only used for Global Custom). Notice: \n can be used for end of line.
; 
[custom_version_extension]
; ------------------------------------------------------------------------------
;   A special extension can be set to have a version of a file used with WolfR4,
;   and another (with the regular extension) when WolfR4 is not used.
;   That way the track can be used either as custom or as a regular non-custom
;   track (no need to distribute 2 versions of the track).
; ------------------------------------------------------------------------------
; cam = ca_ ; 3 characters max
; fan = fa_ ; 3 characters max
; fin = fi_ ; 3 characters max
; fld = fl_ ; 3 characters max
; fob = fo_ ; 3 characters max
; lit = li_ ; 3 characters max
; ncp = nc_ ; 3 characters max
; pan = pa_ ; 3 characters max
; por = po_ ; 3 characters max
; rim = ri_ ; 3 characters max
; taz = ta_ ; 3 characters max
; tri = tr_ ; 3 characters max
; vis = vi_ ; 3 characters max
; w =   w_  ; 3 characters max
; 
[camera]
; ------------------------------------------------------------------------------
;   Allows to modify the cameras behavior.
;   
;   - use_replay_cameras = true : Allow to create new kind of track that will
;   use the replay camera during the race instead of the usual on-board camera
;   (to give a better RC driving feeling).
;   - set_camera_sweep = true   : The intro camera will sweep above the cars at
;   starting line (during countdown), like for the stock tracks.
;   - cam_follow_0 : the first in-race camera (follow behind car), used by
;   default at race start up.
;   - cam_follow_1 : the second in-race camera (follow close behind car), when
;   you have pressed the F1 key once.
;   - cam_..._pos  : camera's position, relative to the car's CoM.
;   - cam_..._look : camera's look-at position, relative to the car's CoM.
; ------------------------------------------------------------------------------
; cam_follow_0_look = 0,  -60,    0    ; default = 0,  -60,    0
; cam_follow_0_pos =  0, -150, -460    ; default = 0, -150, -460
; cam_follow_1_look = 0,  -70,    0    ; default = 0,  -70,    0
; cam_follow_1_pos =  0, -120, -210    ; default = 0, -120, -210
; set_camera_sweep = true
; use_replay_cameras = true
; 
